   act1descr: 'ACT1: The volcano is erupting, destroying neighboring lifeforms and blocking out the sun. The volcano canâ€™t avoid its inescapable fate, its destiny is that of crawling out from the earth that mourns, groans in a wail of despair. It is called to break away from its primal origin, and is left within an abyssal turmoil.\nVOLCANO:'
