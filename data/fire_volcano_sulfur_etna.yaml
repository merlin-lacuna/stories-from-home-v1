   intro: 'The following play reveals the inner monologue of a sunny, Mediterranean, coastal region of land. It is divided into several acts. Throughout these acts, the land describes its inner and outer transformation before and after a volcano eruption:\n\nThe first act starts like this:\n\n'
   act0descr: 'ACT0: The level of ash and lava covering the land is not yet known. The land introduces itself and describes its surroundings.\nLAND:'
   act1descr: 'ACT1: A volcano that lies within the land is erupting, destroying neighboring forest and blocking out the sun. The land can''t avoid its inescapable fate, its destiny is that of crawling out from the earth that mourns, groans in a wail of despair. It is called to break away from its primal origin, and is left within an abyssal turmoil.\nLAND:'
   act2descr: 'ACT2: The volcano that lies within the land is dormant and stable. It helps the land to nurture its rich ecosystem. The land is fully alive and thriving thanks to a blazing source of destructive renewal. Its blistering lymph sprouts incautiously from the very core of the earth. Lava has merged with the soil and fulfilled that land''s cravings for freedom.\nLAND:'
   act3descr: 'ACT3: A volcano that lies within the land is again getting very hot and emiting noxious gasses. The volcano''s limbs are imprisoned in between incorruptible rocky concretions within the land. It experiences a reckless drive to turn its surroundings into utmost chaos. The magmatic outburst might again cast a new path throughout the land.\nLAND:'
