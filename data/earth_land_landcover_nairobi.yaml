  bio: I am a land of grassy plains and sun so bright. I possess tropical savannahs
    that teem with life hues and melodies so grand, of evergreen trees and creatures
    scurrying in flight. My heat holds strong but my midday brings respite, my dry
    season comes warmer still, then rainy relief. My lakes of wildlife sustain wild
    beasts large and small.
