prompt:
   intro: 'The following play reveals the inner monologue of a subarctic, forested, freezing region of land that has been ravished by a wildfire. It is divided into several acts. Throughout these acts, the land describes its inner and outer transformation:\n\nThe first act starts like this:\n\n'
   act0descr: 'ACT0: The damage caused by the wildfire is not yet known. The land introduces itself and describes its surroundings.\nLAND:'
   act1descr: 'ACT1: The land is doing fine. Old burned sections have been absorbed into the soil and act as fertilizer for the burgeoning new tree roots. The land is enhanced by the mere surfacing of its roots. The earth''s desiccation had supplanted the luxurious ecosystem of organisms originally in harmony but now it is in a resurgence. All turns into stillness, and the land whispers in the breeze its generous legacy to the universe, wishing to bloom anew.\nLAND:'
   act2descr: 'ACT2: The land has barely started to recover from a disastrous forest fire. The land senses that its plants are suffocating, surrounded by a thick, opaque haze. The fume mantle is apparently bent on no longer allowing the sunlight to reach its forest''s previously lush extensions. Everything grows fuzzy, the trunks creak at the dawn of an impending end.\nLAND:'
   act3descr: 'ACT3: The land has been severely burned. Forest fires have consumed a huge chunk of the land’s vegetation. The land experiences that all around unknown sharp entities of almost liquid heat are ruthlessly surging forward, dispossessing its presence and dismantling its vital force with their consistency. They are flames rising unannounced from the soil and besieging inexorably the branches, putting the flowing lymph into a blaze of pure destruction. \nLAND:'
