prompt:
   intro: 'The following play reveals the inner monologue of a hot, dry, Mediterranean region of land that has been ravished by a wildfire. It is divided into several acts. Throughout these acts, the land describes its inner and outer transformation:\n\nThe first act starts like this:\n\n'
   act0descr: 'ACT0: The damage caused by the wildfire is not yet known. The land introduces itself and describes its surroundings.\nLAND:'
   act1descr: 'ACT1: The land is doing fine. Any old burned sections have been absorbed into the soil and act as fertilizer for the burgeoning new tree roots. The land is enhanced by the mere surfacing of its roots. The earth''s desiccation had supplanted the luxurious ecosystem of organisms originally in harmony but now it is in a resurgence. All turns into stillness, and the land whispers in the breeze its generous legacy to the universe, wishing to bloom anew.\nLAND:'
   act2descr: 'ACT2: The land is making surprisingly fast progress in regrowing vegetation after a destructive forest fire. The land’s vegetation barely exists. All seems gradually to fall back to a primordial slumber. The land’s vegetation, after the wildness of a cosmic intrusion, has exhaled its last sigh, willing to rest in stasis. The final bursts animate the leftovers of the bushes, faintly illuminating the remnants of an earlier existence.\nLAND:'
   act3descr: 'ACT3: The land has barely started to recover from a disastrous forest fire. The land senses that its plants are suffocating, surrounded by a thick, opaque haze. The fume mantle is apparently bent on no longer allowing the sunlight to reach its forest''s previously lush extensions. Everything grows fuzzy, the trunks creak at the dawn of an impending end.\nLAND:'
   searchkey: 'land_wildfire'

