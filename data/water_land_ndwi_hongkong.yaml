- act1gen: 'My speech is a history of humidity and exudes the eternal smell and color
    of new leaves.

    I live on, immobile, my soul rooted in dead layers like rippled algae or patches
    of mildew. But no matter how still I am, there are things that never cease moving
    inside me: enormous birds circle ceaselessly over the topography outlining my
    skyline; ships from China and Portugal spend whole days offloading cargo at my
    docks on Ba-sio River (with esplanades packed full with people); Macau (which
    wasn''t born) plays out its silent life by the tea light of lamps only visible
    to those leaning out through windows hung with curtains above narrow streets winding
    round other streets threatening to become too small for them all … Each evening,
    the western sun slowly reddens into an infinity untouched by human beings. In
    doing so, it constitutes another episode in the lengthy acte gratuit which is
    my existence without meaning because nothing happens there except what always
    happened here stretching back into time where I have presumed nonexistent certainties.'
