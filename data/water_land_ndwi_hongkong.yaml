- act1gen: Only the still, stagnant weather of late autumn suggests that time has
    altered. As I slowly grow in size and content with the passing of years, the tension
    created by my very existence puts a damper on myself.
  act2gen: Only the still, stagnant weather of late autumn suggests that time has
    altered. As I slowly grow in size and content with the passing of years, the tension
    created by my very existence puts a damper on myself.
  act3gen: 'I am the feel of full-bodied grapes pressed beneath rough, curved hands!
    I''m where on a still evening aroma rises into one''s nostrils from dark blocks
    of flavor.

    I belong to those who work plowing and clearing out overgrown forestland for paths
    in the mountain wilds. The turquoise waters of my lakes prolong themselves out
    through me. My slim branches are bored by bees extracting honey from where it
    seeps/and old songbirds that sing prayers as they fly around hemmed in by reeds
    and some willow trees./But that is neither here nor there; existence works when
    unconscious things need explanations … But even then, does life exist? Life exists
    within myself because if it did not I would not be myself: A natural piece with
    each thing being connected without being necessary … Each autonomous and alone
    but wanting company nevertheless!/Does what we cling onto exist? Yes ­ so long
    as we agree to believe it! What is left after all these years doesn''t have to
    have an independent existence: once reality has been denied, nothing remains except
    memory or something close to memory … Does anything really matter because nothing
    matters any more at all?'
