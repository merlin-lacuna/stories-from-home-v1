entitydescr:
  bio: The air above me feels sultry and subtropical. I experience very mild winters
    and hot, rainy, and muggy summers. From where I lie, I can see the South China
    Sea, and I am almost touch my neighbour, the Pearl River Delta. My body is lined
    with hills and forests and my coastline is long and fragmented, splitting off
    into numerous islands.
  descriptor: rich and complex
  element: water
  id: water_land_ndwi_hongkong
  measurementdescr: the level of water covering the land
  type: land
