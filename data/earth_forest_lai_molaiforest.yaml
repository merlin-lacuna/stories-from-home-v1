prompt:
    intro: 'The following play reveals the inner monologue of a lush and pensive forest. It is divided into several acts. Throughout these acts, the <type> describes its inner and outer transformation:\n\nThe first act starts like this:\n\n'
    act0descr: 'ACT0: The forest''s leaf cover is not yet known. The forest introduces itself and describes its surroundings.\nFOREST: '
    act1descr: 'ACT1: The forest has lost a dramatically high proportion of its leaves and greenery. The forest notices that all the living parts that once composed its abundance are dropping to the ground, victims of an ineluctable and merciless force of gravity.\nFOREST: '
    act2descr: 'ACT2: The forest has a healthy amount of leaves. The forest is flooded with the sage stream of lymph. All the extremities are reached by this vital essence and quiver with vivacity while letting themselves be graced by the sky.\nFOREST: '
    act3descr: 'ACT3: The forest seems to keep growing more and more leaves and leaf cover is increasing. The forest becomes pure rebirth by embracing a luminous unstoppable process of growth that imbues every leaf, root, branch, sprout. Everything around evolves, shines and is fortified. The forest is an ode to life.\nFOREST: '
