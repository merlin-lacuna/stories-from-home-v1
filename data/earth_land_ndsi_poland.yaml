- aagen_id: 12-11-2022_18_33_19
  act1gen: 'Quick! take shelter before that dry snow pile collapses! I am stable now,
    months after the last flakes fell.

    The ashes of trees can be found at my core: exfoliating right through winter,
    craving a burst of sap mere centuries from sprouting. Here the land is part body;
    both plastic and clotting-the skeleton in embryo, shot through with frozen sap
    and descending from an ignored past into potential futures. The whispers form
    but not enough to disrupt the white silence around us: Where were you? asks one
    tree inside this silent cocoon. I was being born down yonder where everything
    grew cold~ here another tree speaks: we were stalking stars among scales that
    drifted away. I hadn''t come!, says another manmade thing made silent under all
    these layers. This densest layer hums like lowland background noise so we move
    further into its thickening toward fringe quiet -a blizzard beyond time moves
    fine snow across these grasses... singing whispering ghosts, singing whispering
    gales...'
  act2gen: 'I haven''t slept this late all winter... the birches here, bright glare
    on their trunks tinged with olive green and they lean out of shade into yellow
    sunlight... mostly flattened leaf litter shining black leaves on the ground -
    thousands, tens of thousands; silver varnish shiny as ice there are two hawthorns
    closing tight a crack in a gatepost ... soils sedimentary: squeezed by tablecloths
    pine needles thick buried like an undermattress milk blue shaken over fallen hardwood,
    densely leavened humus tilings space so snow must gather now big flakes rest heavy
    sinking into clippings. Time has shattered some of those scales though none actually
    shatter ~ three mallard wing-antlers propped at neck height against boulders turning
    brown streamclouds driving clouds behind rain falling bluish through skies cloudy
    cold cloud hangover hungover from brains blown away stoned blowing left... lost
    going nowhere fast... time not keeping up ... reflecting with little plants, metallic
    sounding ears to amplified sounds surfacing waving fruiting trees forming hypothermic
    unions till matters sunk... silt glistens... rose redfleshed... ready humid ...
    and oaks groan together... orangegrey light breaking lowland bone... dryness,
    colder drifting northward... finer but hardened weather... fine dried water sinks
    skin deep, darkening cities souls clotted lungs constricted nose upturned urging
    smog upward.'
  act3gen: 'We are mountains surrounded by oceans except for one small shore where
    we form headland into river.

    I have always been snowless before last night. The days darken around what little
    sun there is.

    The light steady but with heat comes off the boulders incasing me here and the
