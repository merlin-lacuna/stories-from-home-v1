    of peril that hobble the escaping springs by their distrust. Ahead I see my own
    trees shivering dumbly under jellied blankness – lumps at last unmasked whose
    shameless massiness they take to be hidden instead as numb spasms...'
  act2gen: 'Apocalypse is your name for what you fear. Apocalypse as cold toil and
