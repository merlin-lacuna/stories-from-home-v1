    through a blur without boundaries and I stand waiting thumbs deeply thrust hooks
    sunk haglike mouths held open widely rock proud to show teeth who shall ride parched
    sterile tongues? Entombment of flesh empowers sight within bedrock, handbreadth
    eyes pressed deep every heartbeat drums meschianza muttered murmurous melody pushed
    out upon ground air flattened beneath feet driven downwards chill so deep it slows
    time to loss!'
- aagen_id: 12-11-2022_18_43_28
  act1gen: 'Snow overwhelms the me: it covers my forests and gardens, binds my rivers
    into frigid strings. The sky above me burns with a starless pallor. Wrinkling
    his brows over winter''s white wastes, birds that would not sing nor fly are whetted
    in warm feathers that they will moult on spring''s arrival. The big thaw will
    begin at last to melt the snowy tombs and inflame life once more. With my rising
    temperature, I will soon crackles along with dry grasses and fragile rodents who
    emerge from underneath their blankets of ice.'
  act2gen: 'I struggled during those winters, when my snowpack failed to stay perpetually
    enticing: a weak layer formed with that inadequately cool precipitation.'
  act3gen: 'Could it thus be time, in this night without sunshine, for me to awaken?


    The winter solstice approaches. The palpable anticipation of the people of the
    land portrays a deep sense of anxiety. I do not an ticipate its arrival: that
    solar salute will only scorch my surface. Now I wait! My body freezes during sleepless
    nights; what is more - perhaps worst - so does my soul... while the snowpack is
    involved with recreating itself ready for its yearly undoing, a partially mutilated
    atmosphere gathers around the region already (in combination with another presence).
    Sunlight burns horizontally through two cloud layers whose bottoms are drawn together
    in string-like shapes just above ground level (this phenomena appearing from mid
    December onwards), effectively shading considerable extents of landscape from
    direct incident sunlight which often becomes absent altogether from late January
    on wards. I describe myself as being traumatized by these events and I feel forgotten.
    Stone still holds me upright into this altar space where I have sacrificed entire
    fields and forests rlght here before humankind rose.'
