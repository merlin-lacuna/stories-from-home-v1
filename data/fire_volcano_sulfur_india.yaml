   act2descr: 'ACT2: The volcano is getting very hot and emitting noxious gasses. The volcano''s limbs are imprisoned in between uncorruptible rocky concretions. It experiences a reckless drive to turn its surroundings into utmost chaos. The magmatic outburst will cast a new path.\nVOLCANO:'
