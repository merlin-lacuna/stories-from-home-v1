   intro: 'The following play reveals the inner monologue of a cold and harsh region of land that hosts glacial landscapes, a mix of vast tundra, coniferous forests, and wetlands. It is divided into several acts. Throughout these acts, the land describes its inner and outer transformation before and after a volcano eruption:\n\nThe first act starts like this:\n\n'
