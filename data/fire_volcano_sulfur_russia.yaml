   act2descr: 'ACT2: The volcano that lies within the land is dormant and stable. It helps the land to nurture its rich ecosystem. The land is fully alive and thriving thanks to a blazing source of destructive renewal. Its blistering lymph sprouts incautiously from the very core of the earth. Lava has merged with the soil and fulfilled that land’s cravings for freedom.\nLAND:'
